---
- name: Statically set the claimed VLANs on the Nexus interfaces for baremetal
  include_role:
    name: static-nexus-programmer
  vars:
    nexus_interface: "{{ ansible_local.claimed_baremetal.nexus_port }}"
    start_vlan: "{{ minvlan }}"
    end_vlan: "{{ maxvlan }}"
    native_vlan: "{{ minvlan }}"
