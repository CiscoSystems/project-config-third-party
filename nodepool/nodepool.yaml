elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'

zmq-publishers:
  - tcp://localhost:8888

gearman-servers:
  - host: localhost

zookeeper-servers:
  - host: localhost

labels:
  - name: ubuntu-xenial
    image: ubuntu-xenial
    ready-script: configure_mirror.sh
    min-ready: 0
    providers:
      - name: devstack-rocket-man
  - name: ubuntu-xenial-2-node
    image: ubuntu-xenial
    ready-script: multinode_setup.sh
    min-ready: 0
    subnodes: 1
    providers:
      - name: devstack-rocket-man
  - name: centos-7
    image: centos-7
    ready-script: configure_mirror.sh
    min-ready: 1
    providers:
      - name: devstack-rocket-man
  - name: centos-7-2-node
    image: centos-7
    ready-script: multinode_setup.sh
    min-ready: 1
    subnodes: 1
    providers:
      - name: devstack-rocket-man

providers:
  - name: devstack-rocket-man
    username: admin
    password: secret
    project-name: demo
    auth-url: http://192.133.156.19/identity
    api-timeout: 60
    boot-timeout: 120
    max-servers: 20
    rate: 0.001
    # Remove this when glean has support for ipv6 on centos
    ipv6-preferred: false
    image-type: qcow2
    template-hostname: '{image.name}-{timestamp}'
    images:
      - name: ubuntu-xenial
        min-ram: 8192
        diskimage: ubuntu-xenial
        username: jenkins
        private-key: /home/nodepool/.ssh/id_rsa
        name-filter: 'Performance'
        config-drive: true
      - name: centos-7
        min-ram: 8192
        diskimage: centos-7
        username: jenkins
        private-key: /home/nodepool/.ssh/id_rsa
        name-filter: 'Performance'
        config-drive: true

targets:
  - name: jenkins1

diskimages:
  - name: ubuntu-xenial
    elements:
      - ubuntu-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - initialize-urandom
      - growroot
      - infra-package-needs
      - jenkins-slave
      - openjdk
    release: xenial
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      DIB_APT_LOCAL_CACHE: '0'
      DIB_DISABLE_APT_CLEANUP: '1'
      DIB_GRUB_TIMEOUT: '0'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
      GIT_BASE: https://git.openstack.org
      DIB_CUSTOM_PROJECTS_LIST_URL: file:///etc/project-config/nodepool/projects.yaml
      NODEPOOL_SCRIPTDIR: /etc/nodepool/scripts
      NODEPOOL_STATIC_NAMESERVER_V4: 208.67.222.222
      NODEPOOL_STATIC_NAMESERVER_V4_FALLBACK: 208.67.220.220
  - name: centos-7
    elements:
      - centos-minimal
      - vm
      - simple-init
      - openstack-repos
      - nodepool-base
      - cache-devstack
      - growroot
      - infra-package-needs
      - epel
      - jenkins-slave
      - openjdk
    env-vars:
      TMPDIR: /opt/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/dib_cache
      QEMU_IMG_OPTIONS: compat=0.10
      DIB_GRUB_TIMEOUT: '0'
      DIB_EPEL_DISABLED: '1'
      GIT_BASE: https://git.openstack.org
      DIB_CUSTOM_PROJECTS_LIST_URL: file:///etc/project-config/nodepool/projects.yaml
      NODEPOOL_SCRIPTDIR: /etc/nodepool/scripts
      NODEPOOL_STATIC_NAMESERVER_V4: 208.67.222.222
      NODEPOOL_STATIC_NAMESERVER_V4_FALLBACK: 208.67.220.220
