- project:
    name: networking-cisco
    github-org: openstack
    zuul-branch:
      - pike
      - ocata
      - newton
      - mitaka
    node:
      - ubuntu-xenial
      - centos-7
    vendor: cisco

    jobs:
        - 'gate-{name}-dsvm-tempest-smoke-{job-name}-{zuul-branch}-{node}':
            job-name: nexus
        - 'gate-{name}-dsvm-tempest-smoke-{job-name}-{zuul-branch}-{node}':
            job-name: nexus
            node: centos-7-2-node
        - 'gate-{name}-dsvm-tempest-smoke-{job-name}-{zuul-branch}-{node}':
            job-name: ucsm

- project:
    name: sandbox
    github-org: openstack-dev
    node:
      - ubuntu-xenial
      - centos-7
    vendor: cisco

    jobs:
        - 'noop-check-communication-{node}'
        - 'gate-{name}-dsvm-tempest-full-{node}'
