- project:
    name: cinder
    github-org: openstack
    zuul-branch:
      - current
    node:
      - ubuntu-xenial
    vendor: cisco

    jobs:
        - 'gate-{name}-dsvm-tempest-smoke-{job-name}-{zuul-branch}-{node}':
            job-name: zm-cinder
            node: cinder-zonemanager-node

- project:
    name: ironic
    github-org: openstack
    zuul-branch:
      - current
    node:
      - centos-7
    vendor: cisco

    jobs:
        - 'gate-{name}-dsvm-tempest-smoke-{job-name}-{zuul-branch}-{node}':
            job-name: ironic-cimc
            node: centos-7-cimc

- project:
    name: networking-cisco
    github-org: openstack
    zuul-branch:
      - pike
      - ocata
      - newton
      - mitaka
    node:
      - ubuntu-xenial
      - centos-7
    vendor: cisco

    jobs:
        - 'gate-{name}-dsvm-tempest-smoke-{job-name}-{zuul-branch}-{node}':
            job-name: nexus
            node: centos-7-2-node
        - 'gate-{name}-dsvm-tempest-smoke-{job-name}-{zuul-branch}-{node}':
            job-name: ucsm
