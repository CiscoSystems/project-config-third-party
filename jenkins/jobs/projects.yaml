- project:
    name: ironic
    github-org: openstack
    zuul-branch:
      - current
    node:
      - centos-7
    vendor: cisco
    post-fix:
      - ''
      - '-expr'

    jobs:
        - 'gate-{name}-dsvm-tempest-smoke-{job-name}-{zuul-branch}-{node}{post-fix}':
            job-name: ironic-cimc
            node: centos-7-cimc

- project:
    name: networking-cisco
    github-org: openstack
    zuul-branch:
      - pike
      - ocata
      - newton
      - mitaka
    node:
      - ubuntu-xenial
      - centos-7
    vendor: cisco
    post-fix:
      - ''
      - '-expr'

    jobs:
        - 'gate-{name}-dsvm-tempest-smoke-{job-name}-{zuul-branch}-{node}{post-fix}':
            job-name: nexus
            node: centos-7-2-node
        - 'gate-{name}-dsvm-tempest-smoke-{job-name}-{zuul-branch}-{node}{post-fix}':
            job-name: ucsm
            node: centos-7
