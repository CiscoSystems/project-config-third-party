- project:
    name: cinder
    github-org: openstack
    zuul-branch:
      - current
    node:
      - ubuntu-xenial
    vendor: cisco

    jobs:
        - '{name}-{job-name}-{zuul-branch}-{node}':
            job-name: dsvm-tempest-cisco-zonemanager
            node: ubuntu-czm

- project:
    name: ironic
    github-org: openstack
    zuul-branch:
      - current
    node:
      - centos-7
    vendor: cisco

    jobs:
        - '{name}-{job-name}-{zuul-branch}-{node}':
            job-name: dsvm-tempest-ironic-cimc
            node: centos-7-cimc
        - '{name}-{job-name}-{zuul-branch}-{node}':
            job-name: dsvm-tempest-ironic-cimc-nexus
            node: centos-7-cimc
            zuul-branch:
              - pike
              - ocata

- project:
    name: networking-cisco
    github-org: openstack
    zuul-branch:
      - pike
      - ocata
      - newton
      - mitaka
    node:
      - ubuntu-xenial
      - centos-7
    vendor: cisco

    jobs:
        - '{name}-{job-name}-{zuul-branch}-{node}':
            job-name: dsvm-tempest-smoke-nexus
            node: centos-7-2-node
        - '{name}-{job-name}-{zuul-branch}-{node}':
            job-name: dsvm-tempest-smoke-ucsm
            node: centos-7
        - '{name}-{job-name}-{zuul-branch}-{node}':
            job-name: dsvm-tempest-smoke-asr1k
            node: centos-7-asr
